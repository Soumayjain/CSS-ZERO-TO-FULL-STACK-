<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Queries Playground</title>
    <style>
        body{
            margin: 0;
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            background-color: lightgray;
            text-align: center;
        }
        .box{
            padding: 20px;
            border-radius: 10px;
            margin: 20px auto;
            font-size: 24px;
            color: black;
            width: 100%;
            background-color: lightcoral;
        }
        .desktop-view {
            width: 50%;
            margin: auto;
            padding: 20px;
            background: skyblue;
            font-size: 22px;
            border-radius: 10PX;
        }

        @media (min-width: 700px) {
            .box{
                width: 700px;
                background-color: lightgreen;
            }
        }

        @media (max-width: 600px) {
            .desktop-view {
            width: 100%;
            background: orange;    
            }
        }

        @media (orientation: landscape) {
            body{
                background: purple;
                color: white;
            }
        }
    </style>
</head>
<body>
    <h1>Media Queries Eample</h1>
    <div class="box">
        Mobile First View
    </div>
    <div class="desktop-view">
        Desktop-View
    </div>

</body>
</html>
